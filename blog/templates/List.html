  <style>
    /* ======= PALETTE ======= */
    :root {
      --primary-bc: #eaeaea;
      --secondary-bc: #0a0425;
      --secondary-tc: #ecedee;
      --primary-button-bc: #057bad;
      --primary-button-tc: #fff;
      --sucess-button-bc: #2bff00;
      --sucess-button-bs: #3c3c3cff;
      --sucess-button-tc: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-bc);
    }

    /* ======= NAV ======= */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: var(--secondary-bc);
      color: var(--secondary-tc);
    }

    .nav h1 {
      margin: 0;
      font-size: 26px;
      text-transform: uppercase;
    }

    .nav-btn {
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px 18px;
      margin-left: 10px;
      text-decoration: none;
      color: var(--primary-button-tc);
      background-color: var(--primary-button-bc);
      text-transform: uppercase;
      transition: 0.2s;
    }
    .nav-btc {
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px 18px;
      margin-left: 10px;
      text-decoration: none;
      color: var(--primary-button-tc);
      background-color: var(--sucess-button-bs);
      text-transform: uppercase;
      transition: 0.2s;
    }

    .nav-btn:hover {
      filter: brightness(80%);
    }

    /* ======= HEADER ======= */
    .header {
      text-align: center;
      color: white;
      background: url("https://img.freepik.com/fotos-premium/fundo-interior-do-armazem-desfocado_269655-77409.jpg?semt=ais_hybrid&w=740&q=80")
        center/cover no-repeat;
      padding: 60px 20px;
      text-shadow: 2px 2px 4px black;
    }

    .header h1 {
      font-size: 60px;
      margin: 0;
    }

    /* ======= MAIN ======= */
    .main {
      padding: 40px 5%;
      text-align: center;
    }

    .main-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .main-title img {
      width: 50px;
      height: 50px;
      background-color: #ffb42a;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px;
    }

    /* ======= GRID DE PRODUTOS ======= */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 220px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-bottom: 1px solid #ccc;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h2 {
      margin: 0;
      font-size: 18px;
    }

    .card-content p {
      margin: 5px 0;
      color: gray;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
      transition: 0.2s;
    }

    .btn-dark {
      background-color: black;
      color: white;
    }

    .btn-dark:hover {
      background-color: transparent;
      border: 1px solid black;
      color: black;
    }

    .btn-sucess {
      background-color: var(--sucess-button-bc);
      color: var(--sucess-button-tc);
    }

    /* ======= FOOTER ======= */
    .footer {
      text-align: center;
      padding: 30px;
      background-color: #e9e9e9;
      font-size: 14px;
    }

    @media (min-width: 1000px) {
      .cards {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
